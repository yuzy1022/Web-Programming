<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼이 있는 입력 폼</title>
</head>
<body>
    <h3>버튼을 만들자</h3>
    <hr>
    <form>
        검색 : <input type="text" size="10">
                <input type="button" value="Q1">
                <button type="button">Q2</button><br>
        submit버튼 : <input type="submit" value="전송1">
                    <button type="submit">전송2</button><br>
        reset 버튼 : <input type="reset" value="리셋1">
                    <button type="reset">리셋2</button><br>
        이미지 버튼 : <input type="image" src="img/button.png" alt="이미지 버튼" width="100" height="100">
                    <button type="button">
                        <img src="img/button.png" alt="이미지 버튼" width="100" height="100">
                    </button>
    </form>
</body>
</html>
