<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>과일 수입</title>
</head>
<body>
    <h1>과일 수입</h1>
    <hr>

    <table border="1">

                <th>사과</th>
                <th>바나나</th>
                <th>파인애플</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th>페루</th>
                <th>필리핀</th>
                <th>호주</th>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td><img src="img/apple.jpg" alt="사과 이미지" height="300"></td>
                <td><img src="img/banana.jpg" alt="바나나 이미지" height="300"></td>
                <td><img src="img/pineapple.jpg" alt="파인애플 이미지" height="300"></td>
            </tr>
        </tbody>

    </table>
</body>
</html>
