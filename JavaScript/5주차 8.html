  <body>
    <script>
      let output = "";
      for (i=1; i<=10; i++){
        for(a=10-i; a>=0; a--){
          output+=" "; }
        for(a=1; a<=i; a++){
          output+="*";  }
          output+="\n";
      }
      console.log(output);
    </script>
