<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2018021097 박상원</title>
  </head>
  <body>
    <script>
      let number = 10;
      console.log(number);
      console.log(++number);
      console.log(--number);
      console.log(number)
      let number2 = 10;
      console.log(number2);
      console.log(number2++);
      console.log(number2--);
      console.log(number2);
    </script>
  </body>
</html>
