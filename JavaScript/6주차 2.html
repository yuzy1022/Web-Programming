<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2018021097 박상원</title>
  </head>
  <body>
    <script>
      function multiply(x){
        if (x){
          let output = 1;
          for (let i=0; i<arguments.length; i++){
            output *= arguments[i];
          }
          return output;
        }
        else {return "값이 입력되지 않았습니다."}
    }
      console.log(multiply(1,2,3,4,5));
      console.log(multiply(2));
      console.log(multiply(3,5,6,2,3,4,6,7,12));
      console.log(multiply());
    </script>
  </body>
</html>
