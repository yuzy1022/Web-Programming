<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2018021097 박상원</title>
  </head>
  <body>
    <script>
      let now = new Date();
      let before = new Date("October 22, 1999");
      let interval = now.getTime() - before.getTime();
      interval = Math.floor(interval / (1000 * 60 * 60 *24));
      console.log("태어나고 " + interval + "일 지났습니다.");
    </script>
  </body>
</html>
