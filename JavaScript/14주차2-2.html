<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2018021097 박상원</title>
  </head>
  <body>
    <script>
      let b = [{
        name : '고구마',
        price : 1000
      }, {
        name : '감자',
        price : 500
      }, {
        name : '바나나',
        price : 400
      }];


      b.sort( (item1, item2) => {
        return (item2.price - item1.price);
      });
      console.log("↓객체 내부 숫자로 내림차순 정렬↓");
      console.log(b);
    </script>
  </body>
</html>
