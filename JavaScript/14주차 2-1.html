<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2018021097 박상원</title>
  </head>
  <body>
    <script>
      let a = ['고구마', '감자', '바나나'];
      let b = [{
        name : '고구마',
        price : 1000
      }, {
        name : '감자',
        price : 500
      }, {
        name : '바나나',
        price : 400
      }];

      a.sort();
      console.log("↓문자열 오름차순↓");
      console.log(a);
      console.log("↓문자열 내림차순↓");
      console.log(a.reverse());

      b.sort( (item1, item2) => {
        return item1.price - item2.price;
      });
      console.log("↓객체 내부 숫자로 오름차순 정렬↓");
      console.log(b);
    </script>
  </body>
</html>
